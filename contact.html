<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Portfolio Scafolding</title>
 <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito" rel="stylesheet">
 <link rel="stylesheet" href="css/foundation.css">
 <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- Header Nav -->
<div class="grid-container">
 <div class="medium-4 cell text-center"> 
  <div class="header-nav">
    <img src="img/logo.png" alt="" width="100">
    <p class="header-nav-subtitle">Designer and Illustrator</p>
    <div class="menu-centered">
      <ul class="menu">
       <li><a href="index.html" class="header-nav-link">Portfolio</a></li>
       <li><a href="about.html" class="header-nav-link">About</a></li>
       <li><a href="contact.html" class="header-nav-link is-active">Contact</a></li>
      </ul>
    </div>
  </div>
 </div>
</div>


<!-- Content -->
<div class="content">
<div class="grid-container"> 
 <div class="grid-x"> 
  <div class="cell small-12 medium-6"> 
   <h1>HOWDY!</h1>
   <p>Want to connect? Please Send me a message here and I will get back to you shortly.</p>
   <p>Don't be shy, I'd love to chat!</p>
   <p>- Laurel</p>
  </div>                         
  <div class="cell small-12 medium-6"> 
   
  <form> 
   <div class="grid-x grid-padding-x"> 
    <div class="medium-6 cell"> 
     <label for="first-name">First Name</label>                                
     <input type="text" id="first-name" placeholder="text field" class="contact-form-field"/>
    </div>                                 
    <div class="medium-6 cell"> 
     <label for="last-name">Last Name</label>
     <input type="text" id="last-name" placeholder="text field" class="contact-form-field"/>
    </div>
   </div>
 
   <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
     <label for="email">Email Address *</label>
     <input type="text" id="email" placeholder="name@host.com" class="contact-form-field"/>
    </div>
   </div>

   <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
     <label for="subject">Subject</label>
     <input type="text" id="subject" placeholder="text field" class="contact-form-field"/>
    </div>
   </div>

   <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
     <label for="comment">Comment</label>
     <textarea name="comment" id="comment" cols="30" rows="10" placeholder="text field" class="contact-form-field"></textarea>
    </div>
   </div>

   <div class="grid-x grid-padding-x">
    <div class="large-6 cell">
     <input type="submit" value="Submit" class="button contact-submit" >
    </div>
   </div>

  </form>
 </div>                         
 </div>
</div>
</div>

    
<!-- Footer -->
<div class="grid-container">
 <div class="medium-4 cell"> 
  <ul class="menu align-center">
    <li><a href="#"><img src="img/pinterest.png" alt="" width="30"></a></li>
    <li><a href="#"><img src="img/linkedin.png" alt="" width="33"></a></li>
    <li><a href="#"><img src="img/behance.png" alt="" width="30"></a></li>
    <li><a href="#"><img src="img/codepen.png" alt="" width="33"></a></li>
  </ul>
 </div>
</div>

 <script src="js/vendor/jquery.js"></script>
 <script src="js/vendor/what-input.js"></script>
 <script src="js/vendor/foundation.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
